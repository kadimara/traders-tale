<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      // This script runs when a 404 happens
      // Save the current URL path and query
      sessionStorage.redirect =
        location.pathname + location.search + location.hash;
      // Redirect to the base path (where index.html is)
      window.location.replace('/traders-tale/');
    </script>
  </head>
  <body></body>
</html>
